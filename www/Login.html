<!DOCTYPE html>
<html>
    <head>
    	<style>p.groove {border-style: groove;}</style>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/login.css" />
        <title>Connecting Tuhey Pool</title>       
        <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    </head>
    <body>
    <center><br/> 
    <img src="img/logo.png" height="30%" width="30%" top="25%"></img>
    </center>
        <div class="app">
           <p>Tuhey Pool Mobile:<br/><strong>Administrative Mode</strong></p> 
	    <form name="login">
            Username:<br/><input type="text" name="userid"/><br/>
            Password:<br/><input type="password" class="passwd_info" name="pswrd"/>
            <br><br>
            <input type="button" onclick="check(this.form)" value="Login"/>
            <br><br>
            <input type="reset" onclick="location.href = 'index.html';" value="Cancel"/>
        </form><br /><br/><br/>
        <script language="javascript">
            function check(form) { /*function to check userid & password*/
                /*the following code checkes whether the entered userid and password are matching*/
                if(form.userid.value.toUpperCase() == "Whiteriveraquatics" && form.pswrd.value.toUpperCase() == "Connecttuhey") {
                    window.open('Administration.html')/*opens the target page while Id & password matches*/
                }
                else {
                    alert("Login Error: Wrong Username or Password Combination!")/*displays error message*/
                }
            }
        </script>  
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/jquery.fblogin.js"></script>
</body>
</html>
