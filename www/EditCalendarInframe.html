<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- calendar links -->
    
	<link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<!-- -->
	
	<!-- firebase script -->
	<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
	
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
  	
	<title>Tuhey Pool</title>
	<br />
	<!-- calendar script -->
	<script>
		$(function() {
			$( "#datepicker-1" ).datepicker({
			
				onSelect: function (date) {
					var date = $(this).val();
					document.getElementById("output").innerHTML = date;
					
					$.getJSON('https://burning-inferno-4114.firebaseio.com/Calendar.json', function(data) {
						 
						var empty = true;
						document.getElementById("events").innerHTML = "";
						$.each(data, function(index, value) {
							// value contains {"data":"x", "type":"y"}
							if(value.Date == date)
							{
								var events = document.getElementById("events").innerHTML;
								events += "<h3>" + value.Name + " at " + value.Time; + "</h3>";
								//document.getElementById("output2").innerHTML = value.Name + " at " + value.Time;
								empty = false;
								document.getElementById("events").innerHTML = events;
                                document.getElementById("output2").innerHTML = "";
							}
						});
						if(empty)
						{
							document.getElementById("events").innerHTML = "";
                            document.getElementById("output2").innerHTML = "No Events";
						}
					});
					
				}
			
			});
			
		});

	</script> 
		
		<!-- End Calender Script -->
		<!-- Calendar Style -->
		
		<style>
			
			div.ui-datepicker{
				
				background: #88A1B7;
			}
			
			.ui-datepicker tbody td {
			
			}
			
			div.ui-datepicker-header{
			
				background: #375D81;
				border-width:0px;
			
			}
			.ui-datepicker-calendar .ui-state-active {
			
				background: #c54043;
				border: 1px solid #621e1f;
				color: #e0e0e0;
				
			}
			
			.ui-datepicker-calendar .ui-state-hover {
			
				background: #d57779;
				border: 1px solid #e0e0e0;
				color: #e0e0e0;
			
			}
			
			.ui-datepicker-today a.ui-state-highlight {
			
				background: #cfd9e2;
				border: 0px;
			}
			
			.ui-datepicker-today a.ui-state-active {
			
				background: #c54043;
				border: 1px solid #621e1f;
				color: #e0e0e0;
			}
			
            h3{
                color: #fff;
                margin:4px;
                font-family: georgia;
                font-weight: italics;
            }
            
            html{
                background-image: url(/img/bluebg.jpg); 
                background-color: #114e85;
                color: #fff;
            }
		</style>
		
		<!-- end calendar style -->
	
</head>
<body>



	
	<table>
			<tr>
				<td style="width:40%">
				</td>
				<td>
					<div type="text" id="datepicker-1" name="datepicker1"/>
				</td>
				<td style="width:40%">
				</td>
			</tr>
	</table>
    <center> <br />
	<h3 id="output"></h3>
	<h3 id="output2"><h3>
	<div id="events">
    </center>
</main>
</div>
</div>
